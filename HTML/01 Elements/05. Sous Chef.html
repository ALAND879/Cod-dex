<body>

<h1> Recipe </h1>

<p>Ingredients to make a sandwich</p>

<ul>
    <li>🍞 Bread</li>
    <li>🧀 Cheese</li>
    <li>🍅 Tomato</li>
    <li>🍖 Ham</li>
</ul>

<p>Instructions to prepare it:</p>

<ol>
    <li>Take two slices of bread.</li>
    <li>Place cheese on one slice.</li>
    <li>Place tomato on the other slice.</li>
    <li>Place ham on top of the tomato.</li>
    <li>Put the two slices together.</li>
</ol>

</body>
